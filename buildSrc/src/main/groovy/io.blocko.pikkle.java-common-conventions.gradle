/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
//    jcenter()
    mavenCentral()
}

// versions of commonly dependent libraries
ext {
	herajVersion = "1.4.1"
	jacksonVersion = "2.12.3"
    mybatisVersion = "3.5.7"
	mockitoVersion = "3.9.0"
	junitJupiterVersion = "5.7.1"
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'

        implementation 'com.google.guava:guava:30.1.1-jre'

        implementation "io.aergo:heraj-transport:${herajVersion}"
        implementation "io.aergo:heraj-wallet:${herajVersion}"
        implementation "io.aergo:heraj-smart-contract:${herajVersion}"
        implementation "io.aergo:heraj-common:${herajVersion}"
        implementation "io.aergo:heraj-util:${herajVersion}"

        implementation "org.mybatis:mybatis:${mybatisVersion}"

        // for log
        runtimeOnly 'ch.qos.logback:logback-core:1.2.3'
        runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.30'
        implementation 'org.slf4j:slf4j-api:1.7.30'

        // for unit test
        testImplementation "org.mockito:mockito-core:${mockitoVersion}"
        testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"

		// platform dependencies
        // testImplementation platform("org.junit:junit-bom:${junitJupiterVersion}")
        // testImplementation platform("com.fasterxml.jackson:jackson-bom:${jacksonVersion}")
    }

    // Use JUnit Jupiter API for testing.
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
